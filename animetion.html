<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animetion</title>
	<link rel="stylesheet" type="text/css" href="css/animetion.css">
</head>
<body>
<p>Ми вивчаємо рядки, що рухаються</p>
<marquee style="background-color: yellow; color: blue; font-size: 50px;">Слава Україні</marquee>
<marquee style="background-color: yellow; color: blue; font-size: 50px;width: 50%;">Слава Україні</marquee><marquee style="background-color: blue; color: yellow; font-size: 50px; width: 50%;" direction="right">Слава Україні</marquee>
<marquee style="background-color: blue; color: yellow; font-size: 50px; width: 30%; text-align: center; height: 200px;" direction="up">Слава Україні</marquee>
<marquee style="background-color: blue; color: yellow; font-size: 50px; width: 30%; text-align: center; height: 200px;" direction="down">Слава Україні</marquee>
<marquee style="background-color: blue; color: yellow; font-size: 50px; width: 30%; text-align: center; height: 200px;" direction="up"><marquee>Слава Україні</marquee></marquee>
</body>
</html>
